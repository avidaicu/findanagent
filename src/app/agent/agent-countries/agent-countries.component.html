<div class="field-group">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Find an agent by country"
           aria-label="Number"
           matInput
           [formControl]="agentCountrySearch"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let c of countries$ | async"
        routerLink="/"
        [queryParams]="{ country: c.Id}"
        [value]="c.Country">
        {{c.Country}}
      </mat-option>
    </mat-autocomplete>
   <!-- <mat-error></mat-error> -->
  </mat-form-field>
</div>
