<div class="field-group">
  <mat-form-field class="example-full-width">
    <input type="text"
          placeholder="Find an agent by country"
          aria-label="Number"
          matInput
          [formControl]="agentSearch"
          [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        (click)="onAgentCountrySelect(option.Id)"
        routerLink="/"
        [value]="option.Country">
        {{option.Country}}
      </mat-option>
    </mat-autocomplete>
  <!-- <mat-error></mat-error> -->
  </mat-form-field>
</div>

<button [hidden]='isShow' (click)="showMyContainer=!showMyContainer">Switch design view</button>

<div *ngIf="showMyContainer" class="row agents-list">
  <div class="col-md-12" *ngFor='let agent of agents'>
        <mat-card>
          <mat-card-title>{{agent.Name}}</mat-card-title>
          <mat-card-subtitle>{{agent.Addr1}}</mat-card-subtitle>
          <mat-card-content>
            <ul>
              <li *ngIf="agent.City">{{agent.City}}</li>
              <li *ngIf="agent.Postcode">{{agent.Postcode}}</li>
              <li *ngIf="agent.State">{{agent.State}}</li>
            </ul>
            <p>Contact Person: {{agent.ContactName}}</p>
            <p *ngIf="agent.URL">Website: <a href="{{agent.URL}}">{{agent.URL}}</a></p>
          </mat-card-content>
        </mat-card>
    </div>
</div>

<div *ngIf="!showMyContainer">
  <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Addr1">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.Addr1}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ContactName">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="URL">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let element"> {{element.URL}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
</div>
