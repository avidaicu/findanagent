<div class="field-group">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Find an agent by country"
           aria-label="Number"
           matInput
           [formControl]="agentSearch"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        (click)="onAgentCountrySelect(option.Id)"
        routerLink="/"
        [value]="option.Country">
        {{option.Country}}
      </mat-option>
    </mat-autocomplete>
   <!-- <mat-error></mat-error> -->
  </mat-form-field>
</div>

<div class="row">
  <div class="col-sm-12" *ngFor='let agent of agents'>
      <mat-card>
        <mat-card-title>{{agent.Name}}</mat-card-title>
        <mat-card-subtitle>{{agent.Addr1}}</mat-card-subtitle>
        <mat-card-content>
          <ul>
            <li *ngIf="agent.City">{{agent.City}}</li>
            <li *ngIf="agent.Postcode">{{agent.Postcode}}</li>
            <li *ngIf="agent.State">{{agent.State}}</li>
          </ul>
          <p>Contact Person: {{agent.ContactName}}</p>
          <p *ngIf="agent.URL">Website: <a href="{{agent.URL}}">{{agent.URL}}</a></p>
        </mat-card-content>
      </mat-card>
    </div>
</div>
